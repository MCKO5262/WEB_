<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="welcome-header">
                <div class="welcome-text">Welcome to</div>
                <div class="logo"><a href="Nuur.html"><img src="./picture/logo.PNG " alt="Logo"></a></div>
            </div>
            <form id="login-form">
                <input type="text" id="username" name="username" placeholder="Artist ID" required />
                <input type="password" id="password" name="password" placeholder="Password" required />
                <button type="submit" id="login-button">Login</button>
                <div id="error-message" style="color: red; margin-top: 10px;"></div>
            </form>
        </div>

        <div class="image-section">
            <img src="./picture/musician.jpg" alt="Musician">
            <div class="image-overlay"></div>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get the actual values from the form
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Disable the button while logging in
            const loginButton = document.getElementById('login-button');
            const errorMessage = document.getElementById('error-message');
            loginButton.disabled = true;
            loginButton.textContent = 'Logging in...';
            errorMessage.textContent = '';

            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        u: username, 
                        p: password 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data) {
                    // Successful login
                    window.location.href = './profile.html';
                } else {
                    // Failed login
                    errorMessage.textContent = data.message || 'Login failed. Please check your credentials.';
                }
            } catch (error) {
                console.error('Error during login:', error);
                errorMessage.textContent = 'Network error. Please check your connection and try again.';
            } finally {
                // Re-enable the button
                loginButton.disabled = false;
                loginButton.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
