<body>
  <header>
    <nav>
      <ul>
        <li class="logo">
          <a href="Nuur.html">
            <img alt="logo" src="picture/logo.png" />
          </a>
        </li>
        <li class="searchbar">
          <form action="/search" method="GET">
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Хайлт хийх..."
              aria-label="Search"
            />

        </li>
        <li class="checkorder">
          <a
            href="ZahialagShalgah.html"
            >Захиалга шалгах</a

        <li class="login"><a href="login.html">Нэвтрэх</a></li>

  <hr>
  <main>
    <aside>
      <h2>Захиалга</h2>
      <ul id="order-list">
          
      </ul>
  </aside>

  <section class="calendar">
    <div class="calendar-header">
      <button id="prev-week" aria-label="Өмнөх долоо хоног">&lt;</button>
      <h3 id="current-week">10-14 - 10-20</h3>
      <button id="next-week" aria-label="Дараагийн долоо хоног">&gt;</button>
    </div>
    <div class="weekdays">
      <div class="day" id="monday"><h4>Даваа</h4></div>
      <div class="day" id="tuesday"><h4>Мягмар</h4></div>
      <div class="day" id="wednesday"><h4>Лхагва</h4></div>
      <div class="day" id="thursday"><h4>Пүрэв</h4></div>
      <div class="day" id="friday"><h4>Баасан</h4></div>
      <div class="day" id="saturday"><h4>Бямба</h4></div>
      <div class="day" id="sunday"><h4>Ням</h4></div>
    </div>
    <div class="weekdays-ajil">
      <div class="ajil" id="monday_a"></div>
      <div class="ajil" id="tuesday_a"></div>
      <div class="ajil" id="wednesday_a"></div>
      <div class="ajil" id="thursday_a"></div>
      <div class="ajil" id="friday_a"></div>
      <div class="ajil" id="saturday_a"></div>
      <div class="ajil" id="sunday_a"></div>
    </div>
  </section>
</main>
<hr>
